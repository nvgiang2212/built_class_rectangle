<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
</head>
<p id="result"></p>
<br><br>
<canvas id="myCanvas" width="1300px" height="400px" style="border:1px solid #d3d3d3;"></canvas>
<body>
    <script>
        function Tangle(x, y, width, height) {
            this.x = x;
            this.y = y
            this.width = width;
            this.height = height;
            this.getArea = function () {
                return this.height * this.width;
            };
            this.getPeri = function () {
                return (this.width + this.height) * 2;
            }

        }


        function getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        function getRandomColor() {
            let red = getRandomHex();
            let blue = getRandomHex();
            let green = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }

        function Rectangle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let x = Math.floor(Math.random() * 1300);
            let y = Math.floor(Math.random() * 400);
            let width = Math.floor(Math.random()*150);
            let height = Math.floor(Math.random()*300);
            let color = getRandomColor();

            let tangle = new Tangle(x,y,width,height);
            ctx.rect(tangle.x,tangle.y,tangle.width,tangle.height);
            ctx.fillStyle = color;
            ctx.fill();
            let area = tangle.getArea();
            let peri = tangle.getPeri();
            alert("Diện tích hình chữ nhật này = " + area + "Chu vi hình chữ nhật này = " + peri);
        }
        Rectangle();


    </script>
</body>
</html>
