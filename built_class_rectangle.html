<!DOCTYPE html>
<html>
<head>
	<title>Xay dung lop mo ta Hinh Chu Nhat</title>
</head>
<body>
	<canvas id="myCanvas" width="1300px" height="500px" style="border: 2px solid #d3d3d3"></canvas>

	<script>
		let Tangle = function(x, y, width, height) {
			this.x = x;
			this.y = y;
			this.width = width;
			this.height = height;
			this.acreage = function() {
				return this.width * this.height;
			}
			this.peri = function() {
				return (this.width + this.height) * 2;
			}
		}

		function getRandomHex() {
			return Math.floor(Math.random() * 255);
		}

		function getRandomColor() {
			let red = getRandomHex();
			let green = getRandomHex();
			let blue = getRandomHex();
			return "rgb(" + red + "," + green + "," + blue + ")";
		}

		function Rectangle() {
			let ctx = document.getElementById('myCanvas').getContext("2d");
			let x = Math.floor(Math.random() * 1300);
			let y = Math.floor(Math.random() * 500);
			let width = Math.floor(Math.random() * 300);
			let height = Math.floor(Math.random() * 150);
			let color = getRandomColor();

			let rectangle = new Tangle(x, y, width, height);
			ctx.rect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);
			ctx.fillStyle = color;
			ctx.fill();
			let acreage = rectangle.acreage();
			let peri = rectangle.peri();
			alert("S: " + acreage + "    " + "C: " + peri);
		}

		Rectangle();
	</script>
</body>
</html>
